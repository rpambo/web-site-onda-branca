<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OndaBranca</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="ondaBranca.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" media="print" onload="this.media='all'">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>

  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.23.9/dist/css/uikit.min.css" media="print" onload="this.media='all'"/>

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.9/dist/js/uikit.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.9/dist/js/uikit-icons.min.js" defer></script>

</head>
<body>
  <app-root>
    
  </app-root>
  <a onclick="window.scrollTo({ top: 0, behavior: 'smooth' })"
    id="voltar-topo" class="uk-position-fixed uk-flex-middle uk-flex uk-position-bottom-right uk-icon-button uk-margin-small-right uk-margin-small-bottom"
    style="opacity: 0; z-index: 999; border-radius: 20px; background-color: #0067A3;"><span class="uk-icon uk-flex-middle uk-flex" style="color: white;" uk-icon="icon: chevron-up"></span>
  </a>

  <script>
  const scrollBtn = document.getElementById('voltar-topo');

  window.addEventListener('scroll', () => {
    if (window.scrollY > 500) {
      scrollBtn.style.opacity = '1';
    } else {
      scrollBtn.style.opacity = '0';
    }
  });
</script>
</body>
</html>
